<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; } /* Simple font */
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md flex flex-col h-[80vh]">
        <h1 class="text-xl font-bold mb-4 text-center">My Basic Chatbot</h1>

        <div id="chat-messages" class="flex-grow border border-gray-300 rounded-md p-3 mb-4 overflow-y-auto bg-gray-50 text-sm">
            <!-- Chat messages will appear here -->
        </div>

        <textarea id="user-input" class="w-full border border-gray-300 rounded-md p-2 mb-2 resize-none" rows="3" placeholder="Type your message..."></textarea>
        <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md w-full">Send Message</button>

    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('mb-1'); // Small margin between messages
            messageDiv.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('You', message);
            userInput.value = '';

            try {
                const backendUrl = 'http://localhost:3000/chat';
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const chatbotReply = data.reply || 'No reply received.';
                addMessage('Chatbot', chatbotReply);
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Chatbot', 'Error: Could not reach server or get reply.');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => { addMessage('Chatbot', 'Hello! Type a message and hit send.'); };
    </script>
</body>
</html>
